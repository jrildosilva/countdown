<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src=""></script>
  <title>Countdown</title>
</head>
<body>
   <div class="container">

    <div class="content">

      
            <div class="countdown">
             <h1 class="countdown-title">Ready to launch in...</h1>
             
             <div class="timer">
      
               <div class="days">
                 <span class="timer-label">Dias</span>
                 <p class="timer-value">08</p>
               </div>
               <p class="timer-separator">:</p>
      
               <div class="hours">
                <span class="timer-label">Horas</span>
                <p class="timer-value">12</p>
              </div>
              <p class="timer-separator">:</p>
      
              <div class="minutes">
                <span class="timer-label">Minutos</span>
                <p class="timer-value">44</p>
              </div>
              <p class="timer-separator">:</p>
      
              <div class="seconds">
                <span class="timer-label">Segundos</span>
                <p class="timer-value">28</p>
              </div>
      
            </div>
      
              <p class="countdown-description">
                Inscreva-se para saber mais sobre o lan√ßamento
              </p>
      
              <button class="countdown-button">Inscreva-se</button>
          
            </div>
            
            <div class="rocket">
              <img src="./assents/rocket.svg" alt="Foguete">
            </div>
          </div>
    </div>
    

    <img  class="top-wave" src="./assents/top-image.svg" alt="top-wave">
    <img class="bottom-wave" src="./assents/bottom-image.svg" alt="bottom-wave">

  </div> 
</body>
</html>
